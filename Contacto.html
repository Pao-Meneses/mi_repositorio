    <section class="contenedor-contacto"> 
      <div class="row">
          <div class="col">
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-8 ms-3">
                <label for="validationTooltip01" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="validationTooltip01" value="" required>
                <div class="valid-tooltip">
                  Looks good!
                </div>
              </div>
              <div class="col-md-8 ms-3">
                <label for="validationTooltip02" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="validationTooltip02" value="" required>
                <div class="valid-tooltip">
                  Looks good!
                </div>
              </div>
              <div class="col-md-8 ms-3">
                <label for="validationTooltipUsername" class="form-label">Email</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                  <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                  <div class="invalid-tooltip">
                    Please choose a unique and valid username.
                  </div>
                </div>
              </div>
              <div class="col-md-8 ms-3">
                <label for="validationTooltip03" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="validationTooltip03" required>
                <div class="invalid-tooltip">
                  Please provide a valid city.
                </div>
              </div>
              <div class="col-md-8 ms-3">
                <label for="validationTooltip04" class="form-label">Localidad</label>
                <select class="form-select" id="validationTooltip04" required>
                  <option selected disabled value="">Palermo</option>
                  <option selected disabled value="">Recoleta</option>
                  <option selected disabled value="">Belgrano</option>
                  <option selected disabled value="">Nuñes</option>
                  <option selected disabled value="">Vicente Lopez </option>
                  <option selected disabled value="">Puerto madero</option>
                  <option selected disabled value="">Otro</option>

                </select>
              </div>
              <div class="col-md-8 ms-3">
                <button class="btn btn-primary" type="submit">Enviar</button>
              </div>
            </form>
          </div>

          <div class="col">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d26277.85593507467!2d-58.43551665152589!3d-34.58564739531802!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd6773a6ee2b5b274!2sDenna%20Spa%20Masajes!5e0!3m2!1ses-419!2sar!4v1649117577370!5m2!1ses-419!2sar" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
